  androidTest:
    runs-on: macOS-latest #Have to use mac os for HAXM hw acceleration. although it uses 10x more run minutes than ubuntu on GH actions
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Android Emulator Runner
        uses: ReactiveCircus/android-emulator-runner@v2.22.0

        with:
          api-level: 29
          arch: x86
          disable-animations: true
          script: chmod +x gradlew; ./gradlew connectedAndroidTest