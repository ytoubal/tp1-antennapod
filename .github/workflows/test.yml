name: Continuous Integration AntennaPod

on:
  push:
    branches: [master]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew assembleDebug

  unit-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Run tests of module app
      run: ./gradlew app:test
    - name: Android Test Report
      uses: asadmansr/android-test-report-action@v1.2.0
      if: ${{ always() }} 

    - name:  Run tests of module core
      run: ./gradlew core:test
    - name: Android Test Report
      uses: asadmansr/android-test-report-action@v1.2.0
      if: ${{ always() }}

  instrumented-tests:
    runs-on: macOS-latest #Have to use mac os for HAXM hw acceleration. 
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle
          
      - name: Android Emulator Runner
        uses: ReactiveCircus/android-emulator-runner@v2.22.0

        with:
          api-level: 29
          arch: x86
          disable-animations: true
          script: chmod +x gradlew; 
                  ./gradlew app:connectedAndroidTest; 
                  ./gradlew core:connectedAndroidTest
     